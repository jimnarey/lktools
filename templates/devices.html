<!doctype html>
<title>Device List</title>

<h3>Devices</h3>
<table>
{% for device in devices %}
    <tr>
        <td><a href="/device/{{device.id}}">{{device.path}}</a></td>
        <td>{{device.file_contents.get('hid', '')}}</td>
        <td>{{device.file_contents.get('modalias', '')}}</td>
    </tr>
{% endfor %}
</table>
