<!doctype html>
<title>Device List</title>

<p><a href="/">All</a></p>
<p><a href="/?haschildren=true">With Children Only</a></p>

<h3>Devices</h3>
<table>
{% for device in devices %}
    <tr>
        <td><a href="/device/{{device.id}}">{{device.file_contents.get('path')}}</a></td>
        <td>{{device.file_contents.get('hid', '')}}</td>
        <td>{{device.file_contents.get('modalias', '')}}</td>
    </tr>
{% endfor %}
</table>
